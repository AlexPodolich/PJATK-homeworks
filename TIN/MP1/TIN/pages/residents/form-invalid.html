    <main>
        <h2>New employee</h2>
        <form class="form">
            <label for="firstName">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" class="error-input" required>
            <span id="errorFirstName" class="errors-text">Field is required.</span>
            <label for="surname">Surname: <span class="symbol-required">*</span></label>
            <input type="text" name="surname" id="surname" class="error-input" required>
            <span id="errorSurname" class="errors-text">Field is required.</span>
            <label for="phoneNum">Phone number: <span class="symbol-required">*</span></label>
            <input type="text" name="phoneNum" id="phoneNum" class="error-input" required>
            <span id="errorPhoneNum" class="errors-text">Field is required.</span>
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text">Form contains errors.</p>
                <input type="submit" value="Add" class="form-button-submit">
                <a href="./list.html" class="form-button-cancel">Cancel</a>
            </div>
        </form>
    </main>
