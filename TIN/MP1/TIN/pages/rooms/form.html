<!DOCTYPE html>
<html lang="en">

<head>
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
    <script type="application/javascript" src="../../js/validationRoomForm.js"></script>
    </script>
    <meta charset="UTF-8">
    <title>Alex Podolich Dormitory DEMO</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <h1>Alex Podolich Dormitory DEMO</h1>
        <img src="/TIN/images/image3.jpg" alt="Dormitory LOGO" width="250" height="150">
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html">Main page</a></li>
            <li><a href="./list.html" class="active">Rooms</a></li>
            <li><a href="../reservedRooms/list.html">Reserved rooms</a></li>
            <li><a href="../residents/list.html">Residents</a></li>
        </ul>
    </nav>
    <main>
        <h2>New room</h2>
        <form class="form" novalidate onsubmit="return validateForm()">
            <label for="roomNum">Room number: <span class="symbol-required">*</span></label>
            <input type="number" name="roomNum" id="roomNum" placeholder="1-3 characters" required>
            <span id="errorRoomNum" class="errors-text"></span>
            <label for="price">Price: <span class="symbol-required">*</span></label>
            <input type="number" name="price" id="price" placeholder="1-10 characters" required>
            <span id="errorPrice" class="errors-text"></span>
            <label for="description">Description: <span class="symbol-required">*</span></label>
            <textarea name="description" id="description" rows="4" cols="50" placeholder="1-60 characters" required></textarea>
            <span id="errorDescription" class="errors-text"></span>
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input type="submit" value="Add" class="form-button-submit">
                <a href="./list.html" class="form-button-cancel">Cancel</a>
            </div>
        </form>
    </main>
    <footer>
        Oleksandr, Podolich, s22590
    </footer>
</body>

</html>
