<!DOCTYPE html>
<html lang="en">

<head>
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
    <meta charset="UTF-8">
    <title>Alex Podolich Dormitory DEMO</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <h1>Alex Podolich Dormitory DEMO</h1>
        <img src="/TIN/images/image1.jpg" alt="Dormitory LOGO" width="250" height="150">
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html">Main page</a></li>
            <li><a href="../rooms/list.html">Rooms</a></li>
            <li><a href="./list.html" class="active">Reserved rooms</a></li>
            <li><a href="../residents/list.html">Residents</a></li>
        </ul>
    </nav>
    <main>
        <h2>New reservation</h2>
        <form class="form">
            <label for="room">Room: <span class="symbol-required">*</span></label>
            <select name="room" id="room" class="error-input" required>
                <option value="">--Please select a room--</option>
                <option value="204">204</option>
                <option value="308">308</option>
            </select>
            <span id="errorRoom" class="errors-text">Field is required.</span>
            <label for="resident">Resident: <span class="symbol-required">*</span></label>
            <select name="resident" id="resident" class="error-input" required>
                <option value="">--Please select a resident--</option>
                <option value="alexPodolich">Alex Podolich</option>
                <option value="vasyaPupkin">Vasya Pupkin</option>
                <option value="azamatMusagaliev">Azamat Musagaliev</option>
            </select>
            <span id="errorResident" class="errors-text">Field is required.</span>
            <label for="price">Price: <span class="symbol-required">*</span></label>
            <input type="number" name="price" id="price" class="error-input" required>
            <span id="errorPrice" class="errors-text">Field is required.</span>
            <label for="startDate">Start date: <span class="symbol-required">*</span></label>
            <input type="date" name="startDate" id="startDate" class="error-input" required>
            <span id="errorStartDate" class="errors-text">Field is required.</span>
            <label for="endDate">End date: <span class="symbol-required">*</span></label>
            <input type="date" name="endDate" id="endDate" class="error-input" required>
            <span id="errorEndDate" class="errors-text">Field is required.</span>
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text">Form contains errors.</p>
                <input type="submit" value="Add" class="form-button-submit">
                <a href="./list.html" class="form-button-cancel">Cancel</a>
            </div>
        </form>
    </main>
    <footer>
        Oleksandr, Podolich, s22590
    </footer>
</body>

</html>
